<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>绿色农场</title>
		<!--导入核心文件-->
		<script src="../../bootstrap3/js/holder.js"></script>
		<link href="../../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../../css/login.css" />
		<link rel="stylesheet" type="text/css" href="../../css/footer.css" />
		<script src="../../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/autoLogin.js" type="text/javascript"></script>
	</head>

	<body>
		<!--头部-->
		<header class="header">

			<img src="../../images/index/stumalllogo.png" alt="" />
			<span class="pull-right"><h3><small>欢迎访问</small><b>绿色农场</b></h3></span>

		</header>
		<!--主体-->
		<div class="container mycontent text-left">
			<!--透明层 -->
			<div class="loginDiv">
				<h4>商家登录</h4>
				<hr />
				<!--表单开始-->
				<form action="../user/index.html" class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label for="username" class="col-md-3 control-label">名字：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="username"  placeholder="请输入用户名">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label for="password" class="col-md-3 control-label"> 密码：</label>
						<div class="col-md-8">
							<input type="text" class="form-control" id="password"  placeholder="请输入密码">
						</div>
					</div>
					<!-- 记住我-->
					<div class="form-group">
						<div class="col-md-offset-3 col-md-6">
							<div class="checkbox">
								<label>
									<input type="checkbox" id="auto">自动登录

								</label>

							</div>

						</div>
					</div>

					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input id="loginBtn" class="btn btn-primary" type="submit" value="商家登录" />

							<span class="pull-right"><small>还没有账号？</small><a href="../user/register.html">注册</a></span>
						</div>

					</div>

				</form>
			</div>

		</div>

	</body>

</html>
