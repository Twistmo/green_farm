<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8" />
		<title>绿色农场</title>
		<!--导入核心文件-->
		<script src="../../bootstrap3/js/holder.js"></script>
		<link href="../../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../../css/index.css" />
		<link rel="stylesheet" type="text/css" href="../../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../../css/reg.css" />
		<link rel="stylesheet" type="text/css" href="../../css/footer.css" />
	</head>

	<body>
		<!--头部-->
		<header class="header">

			<img src="../../images/index/stumalllogo.png" alt="" />
			<span class="pull-right"><h3><small>欢迎访问</small><b>绿色农场</b></h3></span>

		</header>
		<!--主体-->
		<div class="container mycontent text-left">
			<!--透明层 -->
			<div class="regDiv">
				<h4>商家入驻</h4>
				<hr />
				<!--表单开始-->
				<form   class="form-horizontal" role="form">
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">商家账号：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  placeholder="请输入用户名">
						</div>
					</div>
					<!--密码-->
					<div class="form-group">
						<label class="col-md-3 control-label"> 密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  placeholder="请输入密码">
						</div>
					</div>
					<!--确认密码-->
					<div class="form-group">
						<label  class="col-md-3 control-label"> 确认密码：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  placeholder="请再次输入密码">
						</div>
					</div>

					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  placeholder="请输入邮箱">
						</div>
					</div>
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">电&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp话：</label>
						<div class="col-md-8">
							<input type="text" class="form-control"  placeholder="请输入电话号码">
						</div>
					</div>
					<!--用户名-->
					<div class="form-group">
						<label  class="col-md-3 control-label">性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别：</label>
						<div class="col-md-8">
							<label class="radio-inline">
								<input type="radio" name="gender" value="0" checked>男
							</label>
							<label class="radio-inline">
								<input type="radio" name="gender" value="1">女
							</label>
						</div>
					</div>

					<div class="form-group">
						<label  class="col-md-3 control-label"> 选择文件：</label>
						<!--<div class="col-md-1">
							<img src="../../images/index/user.jpg" class="img-responsive" />
						</div>-->
						<!--<div class="clearfix"></div>-->
						<div class="col-md-offset-2 col-md-4">
							<input type="file">
							<input type="button" class="btn btn-primary" value="上传" />
						</div>
					</div>
					<!--<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input type="button" class="btn btn-primary" value="上传" />
						</div>
					</div>-->
					
					<!--提交按钮-->
					<div class="form-group">
						<label class="col-md-3 control-label"></label>
						<div class="col-md-8">
							<input  class="btn btn-primary" type="button" value="立即注册" />

							<span class="pull-right"><small>已经有账号？</small><a href="login.html">登录</a></span>
						</div>
					</div>

				</form>
			</div>

		</div>

	</body>

</html>
